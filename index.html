<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p>Select a Shape and enter the Quantity</p>
        <div>
        <input type="radio" name="choice"id="square" value="square">Square
        <input type="radio" name="choice"id="circle" value="circle">Circle
        <input type="radio" name="choice"id="rect" value="rectangle">Rectangle
        <input type="color" name="choice"id="col" value="color">color
        </div>
        <div>
            <input type="number" id="number" name="Shape">
            <button id="button">Generate</button>
        </div>
    </div>
<div id="container">
    <div class="box" id="box"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
